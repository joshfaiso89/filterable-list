<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="style.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>My Contacts</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search Names...">
        <ul id="names" class="collection width-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
        </ul>
        <ul id="names" class="collection width-header">
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
        </ul>
        <ul id="names" class="collection width-header">
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Chris</a>
            </li>
            <li class="collection-item">
                <a href="#">Cody</a>
            </li>
        </ul>

        <button class="button">
            Save Contact s
        </button>
    </div>

    <script>
        let filterInput = document.getElementById('filterInput');
        let saveButton = document.getElementById('.button');

        saveButton.addEventListener('click', saveButton);

        function saveButton() {
            
        }

        filterInput.addEventListener('keyup', filterNames);

        function filterNames() {
            // console.log(1)
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            // console.log(filterValue);
            //Get Names ul && li items
            let ul = document.getElementById('names');

            let li = ul.querySelectorAll('li.collection-item');

            //loop through li's

            for(let i = 0;i < li.length;i++) {
                let a = li[i].getElementsByTagName('a')[0];
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
